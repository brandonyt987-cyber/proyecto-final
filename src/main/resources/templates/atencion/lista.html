<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Atención Individual | SENA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    
    <style>
        .table-container { overflow-x: auto; }
        .crud-table { min-width: 1400px; }
        .sub-text { display: block; font-size: 0.85em; color: #666; margin-top: 2px; }
        .header-tools { display: flex; gap: 15px; align-items: center; }
        .search-input { padding: 10px 20px; border-radius: 50px; border: 1px solid #ccc; outline: none; font-size: 0.9rem; width: 250px; transition: all 0.3s; }
        .search-input:focus { border-color: #6A11CB; box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1); }
        
        
        .estado-activo { color: #2ecc71; font-weight: bold; background: rgba(46, 204, 113, 0.1); padding: 5px 10px; border-radius: 15px; font-size: 0.85em; }
        .estado-inactivo { color: #e74c3c; font-weight: bold; background: rgba(231, 76, 60, 0.1); padding: 5px 10px; border-radius: 15px; font-size: 0.85em; }
    </style>
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            
            <div class="actions-header">
                <h3>Atención Individual</h3>
                <div class="header-tools">
                    <input type="text" id="searchInput" class="search-input" onkeyup="filtrarTabla()" placeholder="Buscar caso...">
                    <a th:href="@{/atencion/crear}" class="btn-main btn-create">+ Nueva Atención</a>
                </div>
            </div>

            <div th:if="${exito}" style="margin-bottom: 20px; text-align: center; color: green; font-weight: bold;">
                <span th:text="${exito}"></span>
            </div>

            <div class="table-container">
                <table class="crud-table" id="tablaDatos">
                    <thead>
                        <tr>
                            <th class="center" style="width:50px;">ID</th>
                            <th>Aprendiz / Documento</th>
                            <th>Ficha</th> 
                            <th>Categoría</th>
                            <th>Profesional</th>
                            <th class="center">Caso</th> <th class="center">Sistema</th> <th class="center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${atenciones}">
                            <td class="center" style="font-weight:bold;" th:text="${a.id}"></td>
                            <td>
                                <strong th:text="${a.aprendiz.nombreCompleto}"></strong>
                                <span class="sub-text" th:text="${a.aprendiz.numeroDocumento}"></span>
                            </td>
                            <td><span class="badge-info" th:text="${a.aprendiz.ficha?.codigo}"></span></td>
                            <td th:text="${a.categoriaDesercion}"></td>
                            <td th:text="${a.profesional.nombre}"></td>
                            
                            <td class="center">
                                <span th:if="${a.estadoCaso == 'Abierto'}" style="color:green; font-weight:bold;">Abierto</span>
                                <span th:if="${a.estadoCaso == 'Cerrado'}" style="color:gray; font-weight:bold;">Cerrado</span>
                                <span th:if="${a.estadoCaso == 'En Seguimiento'}" style="color:orange; font-weight:bold;">Seguimiento</span>
                            </td>

                            <td class="center">
                                <span th:if="${a.activo}" class="estado-activo">Activo</span>
                                <span th:unless="${a.activo}" class="estado-inactivo">Inactivo</span>
                            </td>
                            
                            <td class="center">
                                <div class="action-buttons">
                                    <a th:href="@{/atencion/editar/{id}(id=${a.id})}" class="btn-table-action btn-edit">Ver/Editar</a>
                                    
                                    <a th:href="@{/atencion/cambiar-estado/{id}(id=${a.id})}" 
                                       class="btn-table-action"
                                       th:classappend="${a.activo} ? 'btn-delete' : 'btn-create'"
                                       th:text="${a.activo} ? 'Inactivar' : 'Activar'">
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function filtrarTabla() {
            var input = document.getElementById("searchInput");
            var filter = input.value.toUpperCase();
            var table = document.getElementById("tablaDatos");
            var tr = table.getElementsByTagName("tr");
            for (var i = 1; i < tr.length; i++) {
                var visible = false;
                var td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                    if (td[j] && td[j].textContent.toUpperCase().indexOf(filter) > -1) {
                        visible = true;
                        break;
                    }
                }
                if (visible) tr[i].style.display = ""; else tr[i].style.display = "none";
            }
        }
    </script>
</body>
</html>
