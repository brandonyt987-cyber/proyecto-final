<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Atenci贸n | SENA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <style>
        /* Estilos adicionales para las tarjetas de consulta */
        .consulta-card {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .c1 { background: #e3f2fd; border-left: 4px solid #0d47a1; }
        .c2 { background: #f3e5f5; border-left: 4px solid #7b1fa2; }
        .c3 { background: #e8f5e9; border-left: 4px solid #2e7d32; }
        
        .consulta-title { margin: 0 0 10px 0; font-weight: 700; font-size: 0.95rem; }
        
        /* Estilo Tarjeta Aprendiz */
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #0077c9;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            font-size: 0.95rem;
        }
        .info-item strong { color: #555; display: block; margin-bottom: 2px; }
        .info-item span { color: #333; }

        /*  ESTILO ESPECIAL PARA BOTN CANCELAR (GEMELO DEL GUARDAR) */
        .btn-cancel-solid {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d); /* Gris Elegante */
            color: white !important;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        .btn-cancel-solid:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #7f8c8d, #6c7a89);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>

    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            <div class="form-container" style="margin:0 auto; max-width: 950px;">
                
                <h3 style="text-align: center; margin-bottom: 25px;">Registro de Atenci贸n Individual</h3>

                <form method="GET" th:action="@{/atencion/crear}" style="margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
                    <label style="font-weight: 700; color: #555; margin-bottom: 8px; display:block;">Buscar Aprendiz por Documento:</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" name="documento" class="form-control" th:value="${busqueda}" placeholder="Ej: 1028987878" required>
                        <button type="submit" class="btn-main btn-create" style="margin:0; border:none; cursor:pointer;">Buscar</button>
                    </div>
                    <div th:if="${errorBusqueda}" style="margin-top:10px; color: #e74c3c; font-weight: bold; background: #fff5f5; padding: 10px; border-radius: 8px;">
                        <span th:text="${errorBusqueda}"></span>
                    </div>
                </form>

                <div th:if="${aprendizEncontrado}">
                    
                    <div class="info-card">
                        <h4 style="color:#0077c9; margin-top:0; margin-bottom:15px; border-bottom: 1px solid #e9ecef; padding-bottom: 10px;">
                            Datos del Aprendiz
                        </h4>
                        
                        <div class="info-grid">
                            <div class="info-item">
                                <strong>Nombre:</strong> <span th:text="${aprendizEncontrado.nombreCompleto}"></span><br>
                                <strong>Doc:</strong> <span th:text="${aprendizEncontrado.tipoDocumento} + ' ' + ${aprendizEncontrado.numeroDocumento}"></span><br>
                                <strong>Edad:</strong> <span class="badge-info" id="edadBadge" th:text="${aprendizEncontrado.edad} + ' A帽os'"></span>
                                <input type="hidden" id="edadAprendiz" th:value="${aprendizEncontrado.edad}">
                            </div>
                            <div class="info-item">
                                <strong>Ficha:</strong> <span th:text="${aprendizEncontrado.ficha?.codigo ?: 'N/A'}"></span><br>
                                <strong>Programa:</strong> <span th:text="${aprendizEncontrado.ficha?.programa ?: 'N/A'}"></span><br>
                                <strong>Coordinaci贸n:</strong> <span th:text="${aprendizEncontrado.ficha?.coordinacion?.nombre ?: 'Sin Asignar'}"></span>
                            </div>
                            <div class="info-item">
                                <strong>Jornada/Mod:</strong> <span th:text="${aprendizEncontrado.ficha?.jornada} + ' - ' + ${aprendizEncontrado.ficha?.modalidad}"></span><br>
                                <strong>Contacto:</strong> <br> 
                                 <span th:text="${aprendizEncontrado.celular}"></span> <br> 
                                 <span th:text="${aprendizEncontrado.correo}"></span>
                            </div>
                        </div>
                    </div>

                    <div th:if="${error}" style="background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-weight: bold;">
                        <span th:text="${error}"></span>
                    </div>

                    <form id="formCrearAtencion" method="POST" th:action="@{/atencion/guardar}" th:object="${atencion}" novalidate>
                        <input type="hidden" name="aprendizId" th:value="${aprendizEncontrado.id}">

                        <div class="form-group" style="margin-bottom: 15px;">
                            <label style="font-weight: 700; color: #555;">Profesional a Cargo</label>
                            <select th:field="*{profesional.id}" class="form-control" required>
                                <option value="">-- Seleccione Profesional --</option>
                                <option th:each="pro : ${listaProfesionales}" 
                                        th:value="${pro.id}" 
                                        th:text="${pro.nombre} + ' (' + ${pro.rol} + ')'"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('profesional.id')}" th:errors="*{profesional.id}" class="error-message"></span>
                        </div>

                        <div class="row" style="display:flex; gap:20px; margin-bottom: 15px;">
                            <div class="form-group" style="flex:1;">
                                <label style="font-weight: 700; color: #555;">Categor铆a Deserci贸n</label>
                                <select th:field="*{categoriaDesercion}" class="form-control" required>
                                    <option value="">-- Seleccione --</option>
                                    <option value="Riesgo Acad茅mico">Riesgo Acad茅mico</option>
                                    <option value="Riesgo Econ贸mico">Riesgo Econ贸mico</option>
                                    <option value="Problemas de Salud">Problemas de Salud</option>
                                    <option value="Adaptaci贸n">Adaptaci贸n</option>
                                    <option value="Personal/Familiar">Personal/Familiar</option>
                                </select>
                                <span th:if="${#fields.hasErrors('categoriaDesercion')}" th:errors="*{categoriaDesercion}" class="error-message"></span>
                            </div>
                            <div class="form-group" style="flex:1;">
                                <label style="font-weight: 700; color: #555;">Estado del Caso</label>
                                <select th:field="*{estadoCaso}" class="form-control" required>
                                    <option value="Abierto">Abierto</option>
                                    <option value="En Seguimiento">En Seguimiento</option>
                                    <option value="Cerrado">Cerrado</option>
                                </select>
                                <span th:if="${#fields.hasErrors('estadoCaso')}" th:errors="*{estadoCaso}" class="error-message"></span>
                            </div>
                        </div>

                        <div class="row" style="display:flex; gap:20px; margin-bottom: 15px;">
                            <div class="form-group" style="flex:1;">
                                <label style="font-weight: 700; color: #555;">Remitido Por</label>
                                <input type="text" th:field="*{remitidoPor}" class="form-control" required>
                                <span th:if="${#fields.hasErrors('remitidoPor')}" th:errors="*{remitidoPor}" class="error-message"></span>
                            </div>
                            <div class="form-group" style="flex:1;">
                                <label style="font-weight: 700; color: #555;">Atenci贸n Familiar (Solo Menores)</label>
                                <input type="text" id="atencionFamiliar" th:field="*{atencionFamiliar}" 
                                       class="form-control" 
                                       placeholder="Parentesco"
                                       style="color: #000000; font-weight: 800;">
                            </div>
                        </div>

                        <div class="consulta-card c1">
                            <h5 class="consulta-title" style="color:#0d47a1;">1陋 Consulta</h5>
                            <div class="row" style="display:flex; gap:15px;">
                                <div class="form-group" style="width:200px;">
                                    <label style="font-weight:600;">Fecha</label>
                                    <input type="date" th:field="*{fechaConsulta1}" class="form-control" th:min="${minDate}">
                                </div>
                                <div class="form-group" style="flex:1;">
                                    <label style="font-weight:600;">Observaciones</label>
                                    <textarea th:field="*{observaciones1}" class="form-control" style="height:60px;"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="consulta-card c2">
                            <h5 class="consulta-title" style="color:#7b1fa2;">2陋 Consulta</h5>
                            <div class="row" style="display:flex; gap:15px;">
                                <div class="form-group" style="width:200px;">
                                    <label style="font-weight:600;">Fecha</label>
                                    <input type="date" th:field="*{fechaConsulta2}" class="form-control" th:min="${minDate}">
                                </div>
                                <div class="form-group" style="flex:1;">
                                    <label style="font-weight:600;">Observaciones</label>
                                    <textarea th:field="*{observaciones2}" class="form-control" style="height:60px;"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="consulta-card c3">
                            <h5 class="consulta-title" style="color:#2e7d32;">3陋 Consulta</h5>
                            <div class="row" style="display:flex; gap:15px;">
                                <div class="form-group" style="width:200px;">
                                    <label style="font-weight:600;">Fecha</label>
                                    <input type="date" th:field="*{fechaConsulta3}" class="form-control" th:min="${minDate}">
                                </div>
                                <div class="form-group" style="flex:1;">
                                    <label style="font-weight:600;">Observaciones</label>
                                    <textarea th:field="*{observaciones3}" class="form-control" style="height:60px;"></textarea>
                                </div>
                            </div>
                        </div>

                        <div style="display: flex; align-items: center; gap: 20px; margin-top: 30px;">
                            
                            <button type="submit" class="btn-main btn-create" style="border: none; cursor: pointer; flex: 1; justify-content: center;">
                                Guardar Atenci贸n
                            </button>
                            
                            <a th:href="@{/atencion}" class="btn-cancel-solid" style="flex: 1;">
                                Cancelar
                            </a>
                            
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var edad = document.getElementById("edadAprendiz");
            var inputFamiliar = document.getElementById("atencionFamiliar");
            
            if (edad && inputFamiliar) {
                var edadNum = parseInt(edad.value);
                if (edadNum >= 18) {
                    inputFamiliar.disabled = true;
                    inputFamiliar.placeholder = "No aplica (Mayor de edad)";
                    // Asegura que el fondo gris no oculte el texto de placeholder
                    inputFamiliar.style.backgroundColor = "#e9ecef";
                    inputFamiliar.style.cursor = "not-allowed";
                    inputFamiliar.style.fontWeight = "bold";
                    inputFamiliar.style.color = "#555";
                }
            }
        });
    </script>

</body>
</html>
