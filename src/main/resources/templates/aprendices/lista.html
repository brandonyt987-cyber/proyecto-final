<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Gestión de Aprendices</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .header-tools { display: flex; gap: 10px; align-items: center; }
        .search-input { padding: 10px 20px; border-radius: 50px; border: 1px solid #ccc; outline: none; width: 250px; transition: all 0.3s ease; }
        .search-input:focus { border-color: #6A11CB; box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1); }
        .btn-import { background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .estado-activo { color: #2ecc71; font-weight: bold; background: rgba(46, 204, 113, 0.1); padding: 5px 10px; border-radius: 15px; font-size: 0.85em; }
        .estado-inactivo { color: #e74c3c; font-weight: bold; background: rgba(231, 76, 60, 0.1); padding: 5px 10px; border-radius: 15px; font-size: 0.85em; }
        .vocero-badge { color: #f39c12; margin-left: 5px; font-size: 1.2em; text-shadow: 0 2px 2px rgba(0,0,0,0.1); cursor: help; }
    </style>
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            
            <div class="actions-header">
                <h3>Gestión de Aprendices</h3>
                
                <div class="header-tools">
                    <input type="text" id="searchInput" class="search-input" onkeyup="filtrarTabla()" placeholder="Buscar aprendiz...">
                    
                    <div sec:authorize="hasRole('ADMIN')" style="display:flex; gap: 10px;">
                        <a th:href="@{/aprendices/importar}" class="btn-import">Carga Masiva</a>
                        <a th:href="@{/aprendices/crear}" class="btn-main btn-create">+ Nuevo Aprendiz</a>
                    </div>
                </div>
            </div>

            <div th:if="${exito}" style="margin-bottom: 20px; text-align: center; color: green; font-weight: bold;">
                <span th:text="${exito}"></span>
            </div>
            <div th:if="${error}" style="margin-bottom: 20px; text-align: center; color: red; font-weight: bold;">
                <span th:text="${error}"></span>
            </div>

            <div class="table-container">
                <table class="crud-table" id="tablaDatos">
                    <thead>
                        <tr>
                            <th style="width: 40px; text-align: center;">ID</th>
                            <th>Documento</th>
                            <th>Nombre Completo</th>
                            <th style="text-align: center;">Edad</th> 
                            <th>Ficha</th>
                            <th>Programa</th> <th>Estado</th> 
                            <th sec:authorize="hasRole('ADMIN')" class="center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${aprendices}">
                            <td style="text-align: center; font-weight: bold;" th:text="${a.id}"></td>
                            <td th:text="${a.numeroDocumento}"></td>
                            <td>
                                <span th:text="${a.nombreCompleto}"></span>
                                <span th:if="${a.esVocero}" class="vocero-badge" title="Vocero de Ficha">⭐</span>
                            </td>
                            <td style="text-align: center;" th:text="${a.edad} + ' años'"></td>
                            
                            <td><span class="badge-info" th:text="${a.ficha.codigo}"></span></td>
                            
                            <td th:text="${#strings.abbreviate(a.ficha.programa, 25)}" 
                                th:title="${a.ficha.programa}"
                                style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">
                            </td>
                            
                            <td>
                                <span th:if="${a.activo}" class="estado-activo">Activo</span>
                                <span th:unless="${a.activo}" class="estado-inactivo">Inactivo</span>
                            </td>
                            
                            <td sec:authorize="hasRole('ADMIN')" class="center">
                                <div class="action-buttons">
                                    <a th:href="@{/aprendices/editar/{id}(id=${a.id})}" 
                                       class="btn-table-action btn-edit">Editar</a>
                                    
                                    <a th:href="@{/aprendices/cambiar-estado/{id}(id=${a.id})}" 
                                       class="btn-table-action"
                                       th:classappend="${a.activo} ? 'btn-delete' : 'btn-create'"
                                       th:text="${a.activo} ? 'Inactivar' : 'Activar'">
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr id="noResults" style="display:none;">
                            <td colspan="8" style="text-align:center; padding: 20px; color: #666;">No se encontraron resultados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        function filtrarTabla() {
            var input, filter, table, tr, td, i, j, visible;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("tablaDatos");
            tr = table.getElementsByTagName("tr");
            var noResults = document.getElementById("noResults");
            var hayResultados = false;
            for (i = 1; i < tr.length; i++) {
                if (tr[i].id === "noResults") continue;
                visible = false;
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j] && td[j].textContent.toUpperCase().indexOf(filter) > -1) {
                        visible = true;
                        break;
                    }
                }
                if (visible) { tr[i].style.display = ""; hayResultados = true; } else { tr[i].style.display = "none"; }
            }
            if (!hayResultados && filter !== "") { noResults.style.display = "table-row"; } else { noResults.style.display = "none"; }
        }
    </script>
</body>
</html>
