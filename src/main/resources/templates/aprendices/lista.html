<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Gesti칩n de Aprendices</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    
    <style>
        .header-tools {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-input {
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 0.9rem;
            width: 250px;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: #6A11CB;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        /* Bot칩n Importar (Verde) */
        .btn-import {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .btn-import:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.3);
        }
    </style>
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            
            <div class="actions-header">
                <h3>Gesti칩n de Aprendices</h3>
                
                <div class="header-tools">
                    <input type="text" id="searchInput" class="search-input" onkeyup="filtrarTabla()" placeholder="Buscar aprendiz...">
                    
                    <div sec:authorize="hasRole('ADMIN')" style="display:flex; gap: 10px;">
                        <a th:href="@{/aprendices/importar}" class="btn-import">
                            游늭 Carga Masiva
                        </a>
                        <a th:href="@{/aprendices/crear}" class="btn-main btn-create">
                            + Nuevo Aprendiz
                        </a>
                    </div>
                </div>
            </div>

            <div th:if="${exito}" style="margin-bottom: 20px; text-align: center; color: green; font-weight: bold;">
                <span th:text="${exito}"></span>
            </div>
            <div th:if="${error}" style="margin-bottom: 20px; text-align: center; color: red; font-weight: bold;">
                <span th:text="${error}"></span>
            </div>

            <div class="table-container">
                <table class="crud-table" id="tablaDatos">
                    <thead>
                        <tr>
                            <th style="width: 40px; text-align: center;">ID</th>
                            <th>Documento</th>
                            <th>Nombre Completo</th>
                            <th style="text-align: center;">Edad</th> 
                            <th>Ficha</th>
                            <th>Programa</th>
                            <th>Correo</th> 
                            <th>Celular</th>
                            <th sec:authorize="hasRole('ADMIN')" class="center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${aprendices}">
                            <td style="text-align: center; font-weight: bold;" th:text="${a.id}"></td>
                            <td th:text="${a.numeroDocumento}"></td>
                            <td th:text="${a.nombreCompleto}"></td>
                            <td style="text-align: center;" th:text="${a.edad} + ' a침os'"></td>
                            
                            <td>
                                <span class="badge-info" th:text="${a.ficha.codigo}"></span>
                            </td>
                            
                            <td th:text="${#strings.abbreviate(a.ficha.programa, 20)}" title="${a.ficha.programa}"></td>
                            <td th:text="${a.correo}"></td>
                            <td th:text="${a.celular}"></td>
                            
                            <td sec:authorize="hasRole('ADMIN')" class="center">
                                <div class="action-buttons">
                                    <a th:href="@{/aprendices/editar/{id}(id=${a.id})}" 
                                       class="btn-table-action btn-edit">Editar</a>
                                    <a th:href="@{/aprendices/eliminar/{id}(id=${a.id})}" 
                                       class="btn-table-action btn-delete"
                                       onclick="return confirm('쮼liminar aprendiz?')">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                        <tr id="noResults" style="display:none;">
                            <td colspan="9" style="text-align:center; padding: 20px; color: #666;">No se encontraron resultados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script>
        function filtrarTabla() {
            var input, filter, table, tr, td, i, j, visible;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("tablaDatos");
            tr = table.getElementsByTagName("tr");
            var noResults = document.getElementById("noResults");
            var hayResultados = false;

            for (i = 1; i < tr.length; i++) {
                if (tr[i].id === "noResults") continue;
                visible = false;
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j] && td[j].textContent.toUpperCase().indexOf(filter) > -1) {
                        visible = true;
                        break;
                    }
                }
                if (visible) {
                    tr[i].style.display = "";
                    hayResultados = true;
                } else {
                    tr[i].style.display = "none";
                }
            }
            
            if (!hayResultados && filter !== "") {
                noResults.style.display = "table-row";
            } else {
                noResults.style.display = "none";
            }
        }
    </script>

</body>
</html>
