<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión | Sistema Integral</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/img/logo-sena.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

    <div class="auth-sidebar">
        <h1 class="nexus-title">NEXUS</h1>
        <h1>Bienestar al Aprendiz</h1>
        <p>Sistema Integral de Gestión SENA</p>
    </div>

    <div class="auth-content">
        <div class="form-wrapper">
            
            <div class="logo-container">
                <img th:src="@{/img/logo-sena.png}" alt="Logo SENA" class="logo-img">
                <h2>¡Hola de nuevo!</h2>
                <p class="subtitle">Ingresa tus credenciales para acceder.</p>
            </div>

            <div th:if="${param.error}" class="alert-error">
                Correo o contraseña incorrectos.
            </div>

            <div th:if="${param.logout}" class="alert-success">
                Has cerrado sesión correctamente.
            </div>

            <div th:if="${registroExitoso}" class="alert-success">
                <span th:text="${registroExitoso}"></span>
            </div>
            <div th:if="${error}" class="alert-error">
                <span th:text="${error}"></span>
            </div>

            <form method="POST" th:action="@{/login}" novalidate>

                <div class="form-group">
                    <label for="username">Correo Institucional</label>
                    <input type="email" id="username" name="username" class="form-control" placeholder="ejemplo@sena.edu.co" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-auth">Ingresar</button>
            </form>

            <div class="auth-footer" style="margin-top: 20px; text-align: center;">
                <p style="margin-bottom: 10px;">
                    ¿No tienes una cuenta? <a th:href="@{/registro}" class="auth-link">Regístrate aquí</a>
                </p>
                
                <p>
                    <a th:href="@{/recuperar-password}" class="auth-link" style="font-size: 0.9rem; opacity: 0.8;">
                        ¿Olvidaste tu contraseña?
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
