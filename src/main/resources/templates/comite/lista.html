<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comités de Evaluación</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    
    <style>
        /* Estilos para tabla ancha con scroll normal */
        .table-container {
            overflow-x: auto; /* Habilita la barra de desplazamiento abajo */
        }
        .crud-table {
            min-width: 1600px; /* Fuerza que la tabla sea ancha para que aparezca el scroll */
        }
        
        /* Ajuste básico para la columna de acciones */
        .crud-table th:last-child, 
        .crud-table td:last-child {
            min-width: 170px;    /* Espacio para que quepan los botones */
            white-space: nowrap; /* Que no se rompan los botones sino yuca*/
            text-align: center;
        }

        /* Estilos Buscador */
        .header-tools { display: flex; gap: 15px; align-items: center; }
        .search-input {
            padding: 10px 20px; border-radius: 50px; border: 1px solid #ccc;
            outline: none; font-size: 0.9rem; width: 250px; transition: all 0.3s;
        }
        .search-input:focus { border-color: #6A11CB; box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1); }
    </style>
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            
            <div class="actions-header">
                <h3>Comités de Evaluación</h3>
                
                <div class="header-tools">
                    <input type="text" id="searchInput" class="search-input" onkeyup="filtrarTabla()" placeholder="Buscar comité...">
                    
                    <a th:href="@{/comite/crear}" class="btn-main btn-create">
                        + Nuevo Comité
                    </a>
                </div>
            </div>

            <div th:if="${exito}" style="margin-bottom: 20px; text-align: center; color: green; font-weight: bold;">
                <span th:text="${exito}"></span>
            </div>

            <div class="table-container">
                <table class="crud-table" id="tablaDatos">
                    <thead>
                        <tr>
                            <th class="center" style="width: 50px;">ID</th>
                            <th>Fecha</th>
                            <th>Aprendiz</th>
                            <th>Ficha</th>
                            
                            <th>Coordinación</th>
                            <th>Instructor</th>
                            
                            <th>Falta</th>
                            <th>Motivo</th>
                            <th>Recomendación</th>
                            <th>Plan Mejoramiento</th>
                            <th>Fecha Plazo</th>
                            <th class="center">Paz y Salvo</th>
                            
                            <th class="center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${comites}">
                            
                            <td class="center" style="font-weight:bold;" th:text="${c.id}"></td>
                            <td th:text="${c.fecha}"></td>
                            <td th:text="${c.aprendiz?.nombreCompleto ?: '---'}"></td>
                            
                            <td>
                                <span class="badge-info" th:text="${c.aprendiz?.ficha?.codigo ?: 'N/A'}"></span>
                            </td>
                            
                            <td th:text="${c.coordinacion.nombre}"></td>
                            <td th:text="${c.instructor.nombreCompleto}"></td>
                            
                            <td th:text="${c.tipoFalta}"></td>
                            <td th:text="${#strings.abbreviate(c.motivo, 20)}" th:title="${c.motivo}"></td>
                            <td th:text="${#strings.abbreviate(c.recomendacion, 20)}" th:title="${c.recomendacion}"></td>
                            <td th:text="${#strings.abbreviate(c.planMejoramiento, 20)}" th:title="${c.planMejoramiento}"></td>
                            <td th:text="${c.fechaPlazo}"></td>
                            
                            <td class="center">
                                <span th:if="${c.pazSalvo}" style="color:green; font-weight:bold;">SÍ</span>
                                <span th:unless="${c.pazSalvo}" style="color:red; font-weight:bold;">NO</span>
                            </td>
                            
                            <td class="center">
                                <div class="action-buttons">
                                    <a th:href="@{/comite/editar/{id}(id=${c.id})}" class="btn-table-action btn-edit">Editar</a>
                                    
                                    <div sec:authorize="hasRole('ADMIN')" style="display:inline;">
                                        <a th:href="@{/comite/eliminar/{id}(id=${c.id})}" 
                                           class="btn-table-action btn-delete"
                                           onclick="return confirm('¿Eliminar registro?')">Eliminar</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr id="noResults" style="display:none;">
                            <td colspan="13" style="text-align:center; padding: 20px; color: #666;">No se encontraron resultados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${#lists.isEmpty(comites)}" style="text-align:center; padding:30px; color:#666;">
                No hay comités registrados.
            </div>

        </div>
    </div>

    <script>
        function filtrarTabla() {
            var input, filter, table, tr, td, i, j, visible;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("tablaDatos");
            tr = table.getElementsByTagName("tr");
            var noResults = document.getElementById("noResults");
            var hayResultados = false;

            for (i = 1; i < tr.length; i++) {
                if (tr[i].id === "noResults") continue;
                visible = false;
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j] && td[j].textContent.toUpperCase().indexOf(filter) > -1) {
                        visible = true;
                        break;
                    }
                }
                if (visible) {
                    tr[i].style.display = "";
                    hayResultados = true;
                } else {
                    tr[i].style.display = "none";
                }
            }
            
            if (!hayResultados && filter !== "") {
                noResults.style.display = "table-row";
            } else {
                noResults.style.display = "none";
            }
        }
    </script>

</body>
</html>
