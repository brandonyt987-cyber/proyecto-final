<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comités de Evaluación</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .table-container { overflow-x: auto; }
        .crud-table { min-width: 1600px; }
        .crud-table th:last-child, .crud-table td:last-child { min-width: 170px; white-space: nowrap; text-align: center; }
        .header-tools { display: flex; gap: 15px; align-items: center; }
        .search-input { padding: 10px 20px; border-radius: 50px; border: 1px solid #ccc; outline: none; width: 250px; transition: all 0.3s; }
        .search-input:focus { border-color: #6A11CB; box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1); }
        .estado-activo { color: #2ecc71; font-weight: bold; background: rgba(46, 204, 113, 0.1); padding: 5px 10px; border-radius: 15px; font-size: 0.85em; }
        .estado-inactivo { color: #e74c3c; font-weight: bold; background: rgba(231, 76, 60, 0.1); padding: 5px 10px; border-radius: 15px; font-size: 0.85em; }
    </style>
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            
            <div class="actions-header">
                <h3>Comités de Evaluación</h3>
                <div class="header-tools">
                    <input type="text" id="searchInput" class="search-input" onkeyup="filtrarTabla()" placeholder="Buscar comité...">
                    <a th:href="@{/comite/crear}" class="btn-main btn-create">+ Nuevo Comité</a>
                </div>
            </div>

            <div th:if="${exito}" style="margin-bottom: 20px; text-align: center; color: green; font-weight: bold;">
                <span th:text="${exito}"></span>
            </div>

            <div class="table-container">
                <table class="crud-table" id="tablaDatos">
                    <thead>
                        <tr>
                            <th class="center" style="width: 50px;">ID</th>
                            <th>Fecha</th>
                            <th>Aprendiz</th>
                            <th>Ubicación</th> <th>Ficha</th>
                            <th>Coordinación</th>
                            <th>Instructor</th>
                            <th>Falta</th>
                            <th>Motivo</th>
                            <th class="center">Estado</th>
                            <th class="center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${comites}">
                            <td class="center" style="font-weight:bold;" th:text="${c.id}"></td>
                            <td th:text="${c.fecha}"></td>
                            <td th:text="${c.aprendiz?.nombreCompleto ?: '---'}"></td>
                            
                            <td th:text="${c.ubicacion}"></td>
                            
                            <td><span class="badge-info" th:text="${c.aprendiz?.ficha?.codigo ?: 'N/A'}"></span></td>
                            <td th:text="${c.coordinacion.nombre}"></td>
                            <td th:text="${c.instructor.nombreCompleto}"></td>
                            <td th:text="${c.tipoFalta}"></td>
                            <td th:text="${#strings.abbreviate(c.motivo, 20)}" th:title="${c.motivo}"></td>
                            
                            <td>
                                <span th:if="${c.activo}" class="estado-activo">Activo</span>
                                <span th:unless="${c.activo}" class="estado-inactivo">Inactivo</span>
                            </td>
                            
                            <td class="center">
                                <div class="action-buttons">
                                    <a th:href="@{/comite/editar/{id}(id=${c.id})}" class="btn-table-action btn-edit">Editar</a>
                                    
                                    <div sec:authorize="hasRole('ADMIN')" style="display:inline;">
                                        <a th:href="@{/comite/cambiar-estado/{id}(id=${c.id})}" 
                                           class="btn-table-action"
                                           th:classappend="${c.activo} ? 'btn-delete' : 'btn-create'"
                                           th:text="${c.activo} ? 'Inactivar' : 'Activar'">
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function filtrarTabla() {
            var input = document.getElementById("searchInput");
            var filter = input.value.toUpperCase();
            var table = document.getElementById("tablaDatos");
            var tr = table.getElementsByTagName("tr");
            for (var i = 1; i < tr.length; i++) {
                var visible = false;
                var td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                    if (td[j] && td[j].textContent.toUpperCase().indexOf(filter) > -1) {
                        visible = true;
                        break;
                    }
                }
                if (visible) tr[i].style.display = ""; else tr[i].style.display = "none";
            }
        }
    </script>
</body>
</html>
