<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Comités de Evaluación</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    
    <style>
        /* Estilos específicos para botones si no cargan del dashboard.css global */
        .btn-create {
            background: #1abc9c; color: white; padding: 10px 20px; 
            text-decoration: none; border-radius: 5px; font-weight: bold;
        }
        .action-buttons { display: flex; gap: 8px; justify-content: center; }
        
        .btn-delete { 
            background-color: #e74c3c; color: white; padding: 6px 12px; 
            border-radius: 4px; text-decoration: none; font-size: 0.85em; font-weight: 600;
        }
        .btn-delete:hover { background-color: #c0392b; }
    </style>
</head>
<body>
    <div th:replace="~{dashboard :: sidebar}"></div>
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Comités de Evaluación</h2>
                <a th:href="@{/comite/crear}" class="btn-create">+ Nuevo Comité</a>
            </div>

            <div th:if="${exito}" class="alert-success-global"><span th:text="${exito}"></span></div>

            <div style="background:white; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
                <table style="width:100%; border-collapse:collapse;">
                    <thead style="background:#0077c9; color:white;">
                        <tr>
                            <th style="padding:12px; text-align:center; width: 50px;">ID</th>
                            <th style="padding:12px;">Fecha</th>
                            <th style="padding:12px;">Aprendiz</th>
                            <th style="padding:12px;">Ficha</th>
                            <th style="padding:12px;">Falta</th>
                            <th style="padding:12px;">Motivo</th>
                            <th style="padding:12px;">Profesional</th>
                            <th style="padding:12px; text-align:center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${comites}" style="border-bottom:1px solid #eee;">
                            
                            <td style="padding:12px; text-align:center; font-weight:bold;" th:text="${c.id}"></td>
                            
                            <td style="padding:12px;" th:text="${c.fecha}"></td>
                            <td style="padding:12px;" th:text="${c.aprendiz.nombreCompleto}"></td>
                            
                            <td style="padding:12px;">
                                <span style="background:#eef2f7; color:#0077c9; padding:4px 8px; border-radius:4px; font-weight:bold;" 
                                      th:text="${c.aprendiz.ficha.codigo}"></span>
                            </td>
                            
                            <td style="padding:12px;" th:text="${c.tipoFalta}"></td>
                            
                            <td style="padding:12px;" th:text="${#strings.abbreviate(c.motivo, 30)}"></td>
                            
                            <td style="padding:12px;" th:text="${c.profesional.nombre}"></td>
                            
                            <td style="padding:12px; text-align:center;">
                                <div class="action-buttons" sec:authorize="hasRole('ADMIN')">
                                    <a th:href="@{/comite/eliminar/{id}(id=${c.id})}" 
                                       class="btn-delete"
                                       onclick="return confirm('¿Eliminar registro?')">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
