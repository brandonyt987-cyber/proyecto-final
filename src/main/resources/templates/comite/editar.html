<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Comité | SENA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <style>
        /* Estilos específicos para validación JS local XD */
        .error-message-js {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            font-weight: 600;
            display: none;
        }
        .input-error {
            border-color: #e74c3c !important;
            background-color: #fff5f5 !important;
        }
        
        /* Tarjeta de Información del Aprendiz */
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #6A11CB; 
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            font-size: 0.95rem;
        }
        .info-item strong { color: #555; display: block; margin-bottom: 2px; }
        .info-item span { color: #333; }
    </style>
</head>

<body>

<div th:replace="~{dashboard :: sidebar}"></div>

<div class="main-content">
    <header th:replace="~{dashboard :: header-top}"></header>

    <div class="dashboard-area">
        
        <h3 style="text-align: center; margin-bottom: 25px;">Editar Comité</h3>

        <div class="form-container" style="margin:0 auto; max-width:950px;">

            <div class="info-card">
                <h4 style="color:#6A11CB; margin-top:0; margin-bottom:15px; border-bottom: 1px solid #e9ecef; padding-bottom: 10px;">
                    Datos del Aprendiz y Ficha
                </h4>

                <div class="info-grid">
                    <div class="info-item">
                        <strong>Nombre:</strong> <span th:text="${aprendizEncontrado.nombreCompleto}"></span><br>
                        <strong>Doc:</strong> <span th:text="${aprendizEncontrado.tipoDocumento} + ' ' + ${aprendizEncontrado.numeroDocumento}"></span><br>
                        <strong>Celular:</strong> <span th:text="${aprendizEncontrado.celular}"></span><br>
                        <strong>Correo:</strong> <span th:text="${aprendizEncontrado.correo}"></span>
                    </div>

                    <div class="info-item">
                        <strong>Ficha:</strong> <span class="badge-info" th:text="${aprendizEncontrado.ficha?.codigo ?: 'N/A'}"></span><br>
                        <strong>Programa:</strong> <span th:text="${aprendizEncontrado.ficha?.programa ?: 'N/A'}"></span><br>
                        <strong>Jornada:</strong> <span th:text="${aprendizEncontrado.ficha?.jornada ?: 'N/A'}"></span>
                    </div>

                    <div class="info-item">
                        <strong>Modalidad:</strong> <span th:text="${aprendizEncontrado.ficha?.modalidad ?: 'N/A'}"></span><br>
                        <strong>Etapa:</strong> <span th:text="${aprendizEncontrado.etapaFormacion}"></span><br>
                        <strong>Coordinación:</strong> <span th:text="${comite.coordinacion.nombre}"></span>
                    </div>
                </div>
            </div>

            <div th:if="${error}" style="background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-weight: bold;">
                <span th:text="${error}"></span>
            </div>

            <form id="formEditarComite" method="POST" th:action="@{/comite/actualizar}" th:object="${comite}" novalidate>

                <input type="hidden" th:field="*{id}">
                <input type="hidden" name="aprendizId" th:value="${aprendizEncontrado.id}">
                <input type="hidden" th:field="*{coordinacion}">
                
                <input type="hidden" th:field="*{activo}"> 

                <h5 style="color:#666; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                    1. Detalles de la Citación
                </h5>

                <div class="row" style="display:flex; gap:20px; margin-bottom: 15px;">
                    <div class="form-group" style="flex:1;">
                        <label style="font-weight: 700; color: #555;">Fecha del Comité</label>
                        <input type="date" th:field="*{fecha}" class="form-control" th:min="${minDate}" th:max="${maxDate}" required>
                        <span th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="error-message"></span>
                    </div>

                    <div class="form-group" style="flex:1;">
                        <label style="font-weight: 700; color: #555;">Hora (9am - 5pm)</label>
                        <input type="time" id="horaInput" th:field="*{hora}" class="form-control" required>
                        <span id="errorHoraJs" class="error-message-js"></span>
                        <span th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}" class="error-message"></span>
                    </div>
                </div>

                <div class="row" style="display:flex; gap:15px; margin-bottom: 15px;">
                    <div class="form-group" style="flex:1;">
                        <label style="font-weight: 700; color: #555;">Sede</label>
                        <input type="text" th:field="*{sede}" class="form-control" required>
                        <span th:if="${#fields.hasErrors('sede')}" th:errors="*{sede}" class="error-message"></span>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label style="font-weight: 700; color: #555;">Piso</label>
                        <input type="text" th:field="*{piso}" class="form-control" required>
                        <span th:if="${#fields.hasErrors('piso')}" th:errors="*{piso}" class="error-message"></span>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label style="font-weight: 700; color: #555;">Ambiente</label>
                        <input type="text" th:field="*{ambiente}" class="form-control" required>
                        <span th:if="${#fields.hasErrors('ambiente')}" th:errors="*{ambiente}" class="error-message"></span>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="font-weight: 700; color: #555;">Tipo de Falta</label>
                    <select th:field="*{tipoFalta}" class="form-control" required>
                        <option value="">-- Seleccione --</option>
                        <option value="Académica">Académica</option>
                        <option value="Disciplinaria">Disciplinaria</option>
                        <option value="Académica y Disciplinaria">Académica y Disciplinaria</option>
                    </select>
                    <span th:if="${#fields.hasErrors('tipoFalta')}" th:errors="*{tipoFalta}" class="error-message"></span>
                </div>

                <div class="form-group" style="margin-bottom: 30px;">
                    <label style="font-weight: 700; color: #555;">Motivo</label>
                    <textarea th:field="*{motivo}" class="form-control" required></textarea>
                    <span th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}" class="error-message"></span>
                </div>

                <h5 style="color:#666; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                    2. Asistentes y Responsables
                </h5>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="font-weight: 700; color: #555;">Profesional de Bienestar</label>
                    <select th:field="*{profesionalBienestar}" class="form-control" required>
                        <option value="">-- Seleccione Profesional --</option>
                        <option th:each="p : ${listaProfesionales}" th:value="${p.nombre}" th:text="${p.nombre}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('profesionalBienestar')}" th:errors="*{profesionalBienestar}" class="error-message"></span>
                </div>

                <div class="row" style="display:flex; gap:20px; margin-bottom: 30px;">
                    <div class="form-group" style="flex:1;">
                        <label style="font-weight: 700; color: #555;">Representante Aprendices</label>
                        <input type="text" th:field="*{representanteAprendices}" class="form-control" readonly style="background:#e9ecef; cursor: not-allowed;">
                    </div>

                    <div class="form-group" style="flex:1;">
                        <label style="font-weight: 700; color: #555;">Instructor</label>
                        <select th:field="*{instructor}" class="form-control" required>
                            <option value="">-- Seleccione Instructor --</option>
                            <option th:each="inst : ${listaInstructores}" th:value="${inst.id}" th:text="${inst.nombreCompleto}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}" class="error-message"></span>
                    </div>
                </div>

                <h5 style="color:#666; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                    3. Resultados
                </h5>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="font-weight: 700; color: #555;">Recomendación</label>
                    <textarea th:field="*{recomendacion}" class="form-control" required></textarea>
                    <span th:if="${#fields.hasErrors('recomendacion')}" th:errors="*{recomendacion}" class="error-message"></span>
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="font-weight: 700; color: #555;">Plan de Mejoramiento</label>
                    <textarea th:field="*{planMejoramiento}" class="form-control" required></textarea>
                    <span th:if="${#fields.hasErrors('planMejoramiento')}" th:errors="*{planMejoramiento}" class="error-message"></span>
                </div>

                <div class="row" style="display:flex; gap:20px; margin-bottom: 15px;">
                    <div class="form-group" style="flex:1;">
                        <label style="font-weight: 700; color: #555;">Fecha Plazo</label>
                        <input type="date" th:field="*{fechaPlazo}" class="form-control" th:min="${minDatePlazo}" th:max="${maxDatePlazo}" required>
                        <span th:if="${#fields.hasErrors('fechaPlazo')}" th:errors="*{fechaPlazo}" class="error-message"></span>
                    </div>

                    <div class="form-group" style="flex:1;">
                        <label style="font-weight: 700; color: #555;">Paz y Salvo</label>
                        <select th:field="*{pazSalvo}" class="form-control" required>
                            <option value="false">NO</option>
                            <option value="true">SÍ</option>
                        </select>
                        <span th:if="${#fields.hasErrors('pazSalvo')}" th:errors="*{pazSalvo}" class="error-message"></span>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 30px;">
                    <label style="font-weight: 700; color: #555;">Observaciones</label>
                    <textarea th:field="*{observaciones}" class="form-control" required></textarea>
                    <span th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}" class="error-message"></span>
                </div>

                <div style="display: flex; align-items: center; gap: 15px;">
                    <button type="submit" class="btn-main btn-edit" style="border: none; cursor: pointer; flex: 1; justify-content: center;">
                        Actualizar Comité
                    </button>
                    
                    <a th:href="@{/comite}" class="btn-cancel">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('formEditarComite').addEventListener('submit', function(e) {

        var horaInput = document.getElementById('horaInput');
        var errorSpan = document.getElementById('errorHoraJs');
        var horaValue = horaInput.value;

        if (horaValue && horaValue.length > 5) {
            horaValue = horaValue.substring(0, 5);
            horaInput.value = horaValue;
        }

        errorSpan.style.display = 'none';
        errorSpan.textContent = '';
        horaInput.classList.remove('input-error');

        if (horaValue) {
            var partes = horaValue.split(':');
            var horas = parseInt(partes[0]);
            var minutos = parseInt(partes[1]);

            // Validación rango 9:00 a 5:00 PM
            if (horas < 9 || horas > 17 || (horas === 17 && minutos > 0)) {
                e.preventDefault();
                errorSpan.textContent = 'El horario debe ser entre 9:00 AM y 5:00 PM.';
                errorSpan.style.display = 'block';
                horaInput.classList.add('input-error');
                horaInput.focus();
            }
        }
    });
</script>

</body>
</html>
