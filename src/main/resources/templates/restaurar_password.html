<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurar Contraseña | NEXUS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/img/logo-sena.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="auth-sidebar">
        <h1 class="nexus-title">NEXUS</h1>
        <h1>Seguridad</h1>
        <p>Crea una contraseña segura.</p>
    </div>

    <div class="auth-content">
        <div class="form-wrapper">
            <div class="logo-container">
                <img th:src="@{/img/logo-sena.png}" alt="Logo SENA" class="logo-img">
            </div>

            <h2 class="form-title">Nueva Contraseña</h2>
            <p class="form-subtitle">Ingresa tu nueva clave de acceso.</p>

            <div th:if="${error}" class="alert-error">
                <span th:text="${error}"></span>
            </div>

            <form method="POST" th:action="@{/guardar-password}" novalidate>
                <input type="hidden" name="token" th:value="${token}">

                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mín. 8 caracteres, Mayúscula, Símbolo" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn-auth">Cambiar Contraseña</button>
            </form>
        </div>
    </div>
</body>
</html>
