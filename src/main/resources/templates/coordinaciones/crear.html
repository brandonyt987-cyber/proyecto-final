<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Coordinación</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            <h3 style="text-align: center; margin-bottom: 25px;">Registrar Coordinación</h3>

            <div class="form-container">
                
                <div th:if="${error}" style="background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-weight: bold;">
                    <span th:text="${error}"></span>
                </div>
                
                <form method="POST" th:action="@{/coordinaciones/guardar}" th:object="${coordinacion}" novalidate>
                    
                    <div class="form-group" style="margin-bottom: 25px;">
                        <label style="font-weight: 700; color: #555; margin-bottom: 8px; display:block;">Nombre de la Coordinación</label>
                        
                        <input type="text" th:field="*{nombre}" class="form-control" 
                               placeholder="Ej: Teleinformática y Sistemas"
                               minlength="5" maxlength="100"
                               oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ ]/g, '')"
                               required>
                               
                        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></span>
                    </div>

                    <div style="display: flex; align-items: center; gap: 15px;">
                        <button type="submit" class="btn-main btn-create" style="border: none; cursor: pointer; width: 100%; justify-content: center;">
                            Guardar
                        </button>
                        
                        <a th:href="@{/coordinaciones}" class="btn-cancel">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
