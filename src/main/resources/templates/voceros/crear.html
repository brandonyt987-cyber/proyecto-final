<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Vocero | SENA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    
    <style>
       
        .confirm-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .info-col {
            flex: 1;
            min-width: 250px;
        }
        .info-label {
            font-weight: 700;
            color: #555;
            display: block;
            margin-bottom: 4px;
        }
        .info-value {
            color: #333;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            
            <h3 style="text-align: center; margin-bottom: 25px;">Asignar Rol de Vocero</h3>

            <div class="form-container" style="max-width: 900px; margin: 0 auto;">
                
                <div th:if="${error}" style="background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-weight: bold;">
                    <span th:text="${error}"></span>
                </div>

                <div th:unless="${busquedaRealizada}">
                    <h4 style="color: #6A11CB; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
                        Paso 1: Buscar Aprendiz
                    </h4>
                    
                    <form th:action="@{/voceros/buscar}" method="get" novalidate style="display:flex; gap:15px; align-items: flex-end;">
                        <div style="flex-grow:1;">
                            <label style="font-weight: 700; color: #555; margin-bottom: 8px; display:block;">Documento del Aprendiz</label>
                            <input type="text" name="documento" class="form-control" placeholder="Ingrese número de documento..." required>
                        </div>
                        <div>
                            <button type="submit" class="btn-main" style="background: #0077c9; border: none; cursor: pointer;">
                                 Buscar
                            </button>
                        </div>
                    </form>
                </div>

                <div th:if="${busquedaRealizada}">
                    <h4 style="color: #1abc9c; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
                        Paso 2: Confirmar Candidato
                    </h4>
                    
                    <div class="confirm-card">
                        <h5 style="margin-top:0; color:#0077c9; margin-bottom: 15px;">Datos del Aprendiz Encontrado</h5>
                        
                        <div class="info-row">
                            <div class="info-col">
                                <div style="margin-bottom: 10px;">
                                    <span class="info-label">Nombre Completo:</span>
                                    <span class="info-value" th:text="${aprendiz.nombreCompleto}"></span>
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <span class="info-label">Documento:</span>
                                    <span class="info-value" th:text="${aprendiz.tipoDocumento} + ' - ' + ${aprendiz.numeroDocumento}"></span>
                                </div>
                                <div>
                                    <span class="info-label">Contacto:</span>
                                    <span class="info-value" th:text="${aprendiz.correo}"></span> <br>
                                    <span class="info-value" th:text="${aprendiz.celular}"></span>
                                </div>
                            </div>
                            
                            <div class="info-col" style="border-left: 2px solid #eee; padding-left: 20px;">
                                <div style="margin-bottom: 10px;">
                                    <span class="info-label">Ficha:</span>
                                    <span class="badge-info" style="font-size: 1rem;" th:text="${aprendiz.ficha.codigo}"></span>
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <span class="info-label">Programa:</span>
                                    <span class="info-value" th:text="${aprendiz.ficha.programa}"></span>
                                </div>
                                <div>
                                    <span class="info-label">Etapa:</span>
                                    <span class="info-value" th:text="${aprendiz.etapaFormacion}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <form method="POST" th:action="@{/voceros/guardar}" th:object="${vocero}" novalidate>
                        <input type="hidden" th:field="*{aprendiz.id}" />
                        
                        <div style="display: flex; gap: 15px; margin-top: 25px;">
                            <button type="submit" class="btn-main btn-create" style="border: none; cursor: pointer; flex: 1; justify-content: center;">
                                 Confirmar como Vocero
                            </button>
                            
                            <a th:href="@{/voceros}" class="btn-cancel" style="flex: 1;">
                                Cancelar Búsqueda
                            </a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
