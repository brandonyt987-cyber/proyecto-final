<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario | SENA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/logo-sena.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            <h3 style="text-align: center; margin-bottom: 25px;">Editar Información de Usuario</h3>

            <div class="form-container">
                
                <div th:if="${error}" style="background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-weight: bold;">
                    <span th:text="${error}"></span>
                </div>

                <form method="POST" th:action="@{/usuarios/actualizar}" th:object="${usuarioEdicion}" novalidate>
                    
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="font-weight: 700; color: #555; margin-bottom: 8px; display:block;">Nombre Completo</label>
                        <input type="text" th:field="*{nombre}" class="form-control">
                        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></span>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="font-weight: 700; color: #555; margin-bottom: 8px; display:block;">Correo Institucional</label>
                        <input type="email" th:field="*{email}" class="form-control">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="font-weight: 700; color: #555; margin-bottom: 8px; display:block;">Rol</label>
                        <select th:field="*{rolId}" class="form-control">
                            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"></option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-bottom: 30px;">
                        <label style="font-weight: 700; color: #555; margin-bottom: 8px; display:block;">Nueva Contraseña (Opcional)</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Dejar vacío para mantener la actual">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                    </div>

                    <div style="display: flex; align-items: center; gap: 15px;">
                        <button type="submit" class="btn-main btn-edit" style="border: none; cursor: pointer; width: 100%; justify-content: center;">
                            Actualizar Usuario
                        </button>
                        <a th:href="@{/usuarios}" style="color: #666; text-decoration: none; font-weight: 600; padding: 10px;">
                            Cancelar
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
