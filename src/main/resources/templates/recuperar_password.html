<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Contraseña | NEXUS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/img/logo-sena.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="auth-sidebar">
        <h1 class="nexus-title">NEXUS</h1>
        <h1>Recuperación</h1>
        <p>Te ayudamos a volver a entrar.</p>
    </div>

    <div class="auth-content">
        <div class="form-wrapper">
            <div class="logo-container">
                <img th:src="@{/img/logo-sena.png}" alt="Logo SENA" class="logo-img">
            </div>

            <h2 class="form-title">¿Olvidaste tu clave?</h2>
            <p class="form-subtitle">Ingresa tu correo y te enviaremos las instrucciones.</p>

            <div th:if="${error}" class="alert-error">
                <span th:text="${error}"></span>
            </div>

            <form method="POST" th:action="@{/enviar-recuperacion}" novalidate>
                <div class="form-group">
                    <label for="email">Correo Institucional</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@sena.edu.co" required>
                </div>

                <button type="submit" class="btn-auth">Enviar Enlace</button>
            </form>

            <div class="auth-footer">
                <a th:href="@{/login}" class="auth-link">Volver al Login</a>
            </div>
        </div>
    </div>
</body>
</html>
