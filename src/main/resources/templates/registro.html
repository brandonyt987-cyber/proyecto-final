<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario | NEXUS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

    <div class="auth-sidebar">

        <h1 class="nexus-title">NEXUS</h1>

        <h1>Bienestar al Aprendiz</h1>
        <p>Sistema Integral de Gestión SENA</p>
    </div>

    <div class="auth-content">

        <div class="form-wrapper">

            <div class="logo-container">
                <img th:src="@{/img/logo-sena.png}" alt="Logo SENA" class="logo-img">
            </div>

            <h2 class="form-title">Registro de Usuario</h2>
            <p class="form-subtitle">Completa la información para continuar.</p>

            <div th:if="${errorGlobal}" class="alert-error">
                <span th:text="${errorGlobal}"></span>
            </div>

            <form method="POST" th:action="@{/registro/guardar}" th:object="${usuario}" novalidate>

                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('nombre')}"
                         th:errors="*{nombre}"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo institucional</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control">
                </div>

                <div class="field-error"
                     th:if="${#fields.hasGlobalErrors()}"
                     th:each="err : ${#fields.globalErrors()}"
                     th:text="${err}"></div>

                <div class="form-group">
                    <label for="rolId">Rol</label>
                    <select id="rolId" th:field="*{rolId}" class="form-control">
                        <option value="">Seleccione un rol</option>
                        <option th:each="rol : ${roles}"
                                th:value="${rol.id}"
                                th:text="${rol.nombre}"></option>
                    </select>

                    <div class="field-error"
                         th:if="${#fields.hasErrors('rolId')}"
                         th:errors="*{rolId}"></div>
                </div>

                <button type="submit" class="btn-auth">Registrar</button>
            </form>

            <div class="auth-footer">
                ¿Ya tienes cuenta?
                <a th:href="@{/login}" class="auth-link">Inicia sesión</a>
            </div>

        </div>
    </div>

</body>
</html>
