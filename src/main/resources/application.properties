spring.application.name=sistemaintegralsena

# ------------------ CONFIGURACIÓN DE SERVIDOR ------------------
server.port=8082

# ------------------ CONFIGURACIÓN DE BASE DE DATOS ------------------
# createDatabaseIfNotExist=true es útil por si acaso borras la BD manualmente
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sistemaintegralsena?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
# Si no tienes contraseña en tu XAMPP/MySQL local, déjalo vacío
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------ JPA / HIBERNATE (MODO PROTECCIÓN) ------------------

# IMPORTANTE: CAMBIO CRÍTICO AQUI
# 'validate': Revisa que el código Java coincida con la BD SQL, pero NO toca la estructura.
# Esto protege el orden de tus columnas y tus nombres manuales.
spring.jpa.hibernate.ddl-auto=validate

# ESTRATEGIA DE NOMBRES
# Esto asegura que Hibernate entienda que "fechaNacimiento" (Java) es igual a "fecha_nacimiento" (SQL)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

spring.jpa.show-sql=true

# ------------------ CONFIGURACIÓN DE LOGGING / THYMELEAF ------------------
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.thymeleaf=TRACE
spring.thymeleaf.cache=false

# Configuración de Localización
spring.web.locale=es
spring.web.locale-resolver=fixed